<!DOCTYPE html>

<!--  Div e Span (aula9)
      Div - Bloco(local) que serve de recipiente para outros elementos HTML
      Span - Elemento inline. Serve para envolver imagens e pedações de textos. (basicamente formatações dentro da Div)
  Tag:
  Atributos:

  CSS
    Se não for fieto formatação não será possível ver a Div

-->


<html lang="pt-br">
  <head>

    <title> Div </title>
    <meta charset="utf-8">

    <style>
      div {background-color: #ccc; padding: 20px}
      span {color: red; background-color: #fff;}
    </style>
    
  </head>


  <body>
    <div>

      <h1> Aprendendo HTML 0 div </h1>
      <p> Aqui ficaria uma <span> enorme parágrafo </span> falando a respeito das Div
      e blá blá blá </p>

    </div>

  </body>

</html>
