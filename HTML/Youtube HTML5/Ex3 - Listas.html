<!DOCTYPE html>
<!-- LISTAS (aula 4)
  [ul] Unordained List
  [ol] Ordained List
  [dl] Description List
 -->

<html lang="pt-br">

  <head>
    <title> Listas   </title>
    <meta charset="utf-8">
  </head>

  <body>

    <h1> Listas </h1>
    <h2> Lista Não Ordenada</h2>
    <!-- <ul> lista Não Ordenada (bolinahs) -->
    <!-- <li> itens das listas -->

    <ul>
      <li> Ventiladoor </li>
      <li> Televisão </li>
      <li> Mochila </li>
      <ol>
        <li> </li>
      </ol>
    </ul>

    <h2> Lista Ordenada </h2>

    <ol typo ="1">

      <li> Ventiladoor </li>
      <li> Televisão </li>
      <li> Mochila </li>

     </ol>

    <h2> Lista de Descrição </h2>
    <!--Deve te 1 item seguido de 1 descrição,
      <dl> item,
      <dt> descrição -->
    <dl>
      <dt> ventilador</dt>
        <dd> Um ventilador é ... </dd>
      <dt> Mochila </dt>
        <dd>Uma mochila é ... </dd>
      <dt> Televisão </dt>
        <dd> Um televisão é ... </dd>
    </dl>

  </body>

</html>
