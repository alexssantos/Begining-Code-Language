<!DOCTYPE html>

<!-- LINK (aula 7): são pontos clicáveis que nos direcionam a outras páginas
  TAG [a]
  Atributos
    [href] caminho do link
    [target]
      _self: abre link na mesma janela
      _blank: abre em nova janela
-->

<html lang="pt-br">

  <head>
    <title> Links </title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Links </h1>

    <a href="Ex1 - o Html.html" target="_self"> Link Interno </a> <br>
    <a href="http://www.google.com.br" target="_blank"> Link Externo </a> <br>

  </body>

</html>
