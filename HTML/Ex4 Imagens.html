 <!DOCTYPE html>
<!-- Imagens AULA 5
  Tag: [img] - para colocar a imagem nos documentos
  Atributos:
    [src] caminho da imagem
    [alt] texto auternativo para def visuais ou o nÃ£o carregamento da imagem
    [title]. Nome da imagem
    [width] pixel de largura
    [pixel] pixel de altura
  HTML suporta os tipo de imagens: PNG, JPG, GIF e GIF animado
  **Imagem antes do caminho do arquivo:[../caminho do arquivo]
-->

<html lang="pt-brbr">

  <head>
    <title> Imagens </title>
    <!-- meta [charset] para definir a tipografica do texto -->
    <meta charset="utf-8">
  </head>


  <body>
    <h1>Trabalhando com Imagens </h1>
    <!-- Imagem, Nome da Imagem, txt alternativo, largura -->
    <img src="imagens/vela.jpg" title="Curso de html5" alt="html5 - texto alternativo" width="500">
  </body>

</html>
